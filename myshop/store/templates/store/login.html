{% extends 'store/base.html' %}
{% block content %}
<div class="contact-us">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-6" style="margin : 50px; padding:20px;">
                <form id="contact" action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6" class="mb-5">
                            <fieldset>
                                <input name="email" type="text" id="email" placeholder="Votre email ici ..." required="">
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <input name="password" type="password" id="password" placeholder="Mot de passe" required="">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-dark-button">
                                    <i class="fa fa-paper-plane"></i> Connexion
                                </button>
                            </fieldset>
                        </div>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                    {% endif %}
                </form>
                <div class="section-heading">
                    <h2>Connexion</h2>
                    <span>Connectez-vous pour accéder à votre compte.</span>
                </div>
            </div>
            <!-- <div class="col-lg-6">
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90186.37207676383!2d-80.13495239500924!3d25.9317678710111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ad1877e4a82d%3A0xa891714787d1fb5e!2sPier%20Park!5e1!3m2!1sen!2sth!4v1637512439384!5m2!1sen!2sth" 
                            width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div> -->
        </div>
    </div>
</div>
{% endblock %}
